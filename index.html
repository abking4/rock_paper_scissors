<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
    let humanScore = 0 
    let computerScore = 0

    function getComputerChoice() {

        const x = Math.floor(Math.random() * 3);

        if (x === 0) {
            return "rock";
        } else if (x === 1) {
            return "paper";
        } else {
            return "scissors";
        }
    }

    function getHumanChoice() {
        const input = prompt ("rock, paper, or scissors?");
        if (!input) return null;
        return input ? input.trim().toLowerCase() : null;
    }

    function playGame() {

        function playRound(humanChoice, computerChoice) {
            if (humanChoice === computerChoice) {
                return "tie";
            } 
            if (
                (humanChoice === "rock" && computerChoice === "scissors") ||
                (humanChoice === "paper" && computerChoice === "rock") ||
                (humanChoice === "scissors" && computerChoice == "paper")
            ) {
                humanScore++;
                return "You Win!"
            } else {
                computerScore++;
                return "You Lose!";
            }
        }

        for (let round = 1; round <= 5; round++) {
            const humanSelection = getHumanChoice();
            const computerSelection = getComputerChoice();

            const result = playRound(humanSelection,computerSelection);

            console.log(
                `Round ${round}: You chose ${humanSelection}, computer chose ${computerSelection}. ${result}`
            );
        }



        if (humanScore > computerScore) {
            console.log(`You win the game! ${humanScore} to ${computerScore}.`);
        } else if (computerScore > humanScore) {
            console.log(`You Lose the game! ${computerScore} to ${humanScore}.`);
        } else {
            console.log(`The game was a tie at ${humanScore} each.`)
        }
    }
    
    playGame();


    </script>
</body>
</html>
