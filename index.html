<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Pick Your Poison!</h1>
        <div class="buttonGroup">
            <button class="rock">rock</button>
            <button class="paper">paper</button>
            <button class="scissors">scissors</button>
        </div>
    </div>

    <script>
    
    let humanScore = 0;
    let computerScore = 0;
    let round = 0;
    const totalRounds = 5;

    const container = document.querySelector(".container");
    const resultDiv = document.createElement("div");
    const scoreDiv = document.createElement("div");

    container.appendChild(resultDiv);
    container.appendChild(scoreDiv);

    resultDiv.classList.add("result-message");
    scoreDiv.classList.add("score-message");

    /* pulls randam number 1-3 and assigns it to rock paper or scissors */

    function getComputerChoice() {

        const x = Math.floor(Math.random() * 3);

        if (x === 0) {
            return "rock";
        } else if (x === 1) {
            return "paper";
        } else {
            return "scissors";
        }
    }

    function playRound(humanChoice, computerChoice) {
            if (humanChoice === computerChoice) {
                return "tie";
            } 
            if (
                (humanChoice === "rock" && computerChoice === "scissors") ||
                (humanChoice === "paper" && computerChoice === "rock") ||
                (humanChoice === "scissors" && computerChoice == "paper")
            ) {
                humanScore++;
                return "You Win!"
            } else {
                computerScore++;
                return "You Lose!";
            }
    }

    function handleClick(event) {
        if(round >= totalRounds) return;


        const humanChoice = event.target.className;
        const computerChoice = getComputerChoice();
        const results = playRound(humanChoice, computerChoice);
        round++;

        resultDiv.textContent = (`Round ${round}: You chose ${humanChoice}, computer chose ${computerChoice}. ${results}`);
        scoreDiv.textContent = (`Score: You-${humanScore}, computer-${computerScore}.`);
        

        if (round === totalRounds) {
            let finalMessage = "";

            if (humanScore > computerScore) {
                finalMessage = `ðŸ† You win the game!(${humanScore} to ${computerScore})`;
            } else if (computerScore > humanScore) {
                finalMessage = `ðŸ’¥ You lose the game!(${computerScore} to ${humanScore})`;
            } else {
                finalMessage = `ðŸ¤ The game is a tie ${humanScore} each.`;
            }

            resultDiv.textContent += `\n${finalMessage}`;
            showPlayAgainButton();

        }
    }

    function showPlayAgainButton() {
        const playAgainButton = document.createElement("button");
        playAgainButton.textContent = "Play Again";
        playAgainButton.classList.add("play-again");

        playAgainButton.addEventListener("click", () => {

            humanScore = 0;
            computerScore = 0;
            round = 0;
            resultDiv.textContent = "";
            scoreDiv.textContent = "";
            playAgainButton.remove();
        });

        container.appendChild(playAgainButton);
    }

    window.addEventListener("DOMContentLoaded", () => {
        const buttons = document.querySelectorAll(".rock, .paper, .scissors");
        buttons.forEach(button => { 
            button.addEventListener("click", handleClick);
        })
    });


    </script>
    
    
</body>
</html>
